# Defines a set of STUN/TURN server URIs to use that don't require a username and
# password.
ice_servers_no_passwd = ["stun:stun.l.google.com:19302", "stun:stun1.l.google.com:19302", "stun:stun2.l.google.com:19302", "stun:stun3.l.google.com:19302", "stun:stun4.l.google.com:19302"]

# Defines a set of STUN/TURN server URIs to use that do require a username and
# password, along with the username and password to use with each one. Note that
# these 'openrelay' TURN servers are no longer working as of 2024, and are only
# provided as an example
[[ice_servers_passwd]]
	url = "turn:openrelay.metered.ca:80"
	username = "openrelayproject"
	password = "openrelayproject"
[[ice_servers_passwd]]
	url = "turn:openrelay.metered.ca:443"
	username = "openrelayproject"
	password = "openrelayproject"
[[ice_servers_passwd]]
	url = "turn:openrelay.metered.ca:443?transport=tcp"
	username = "openrelayproject"
	password = "openrelayproject"
